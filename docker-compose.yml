version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: jewtable-postgres
    environment:
      POSTGRES_DB: jewtable
      POSTGRES_USER: jewtable
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jewtable"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - jewtable-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: jewtable-backend
    environment:
      DATABASE_URL: postgresql://jewtable:${POSTGRES_PASSWORD:-changeme}@postgres:5432/jewtable?schema=public
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-15m}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      NODE_ENV: production
      PORT: 3001
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost}
      API_PREFIX: /api
      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_MAX_REQUESTS: 100
      DEFAULT_PAGE_SIZE: 25
      MAX_PAGE_SIZE: 100
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "npx prisma migrate deploy &&
             npx prisma db seed &&
             npm start"
    networks:
      - jewtable-network
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:3001}
    container_name: jewtable-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - jewtable-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  jewtable-network:
    driver: bridge
